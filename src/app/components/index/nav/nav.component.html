<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div id="burger" class="col-1"
           (click)="toggle()">
        <button
          id="burgir"
          class="mx-3"
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
<!--              ! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc.-->
              <path
                d="M32 288c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 288zm0-128c-17.7 0-32 14.3-32 32s14.3 32 32 32l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32L32 160z"/>
            </svg>
          </mat-icon>
        </button>
      </div>
      <div class="col-4">
        <a class="nav-title" href="/inicio"><span>Best InVest!</span></a>
      </div>
      <div class="col-7">
        <span class="text-right">{{title}}</span>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
  <mat-sidenav  [(opened)]="isToggle"
                class="sidenav" fixedInViewport
                [attr.role]="isHiddeMenu ?'navigation' :  'dialog'"
                [mode]="isHiddeMenu ? 'over' : 'side'"
                (clickOutside)="onClickedOutside($event)"
                [exclude]="'#burgir, #burger'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <mat-accordion>
        <app-nav-option title="Mensajes" [options]="messagesOptions" (getTittle)="getTittle($event)"></app-nav-option>
        <app-nav-option title="Citas" [options]="appointmentsOptions" (getTittle)="getTittle($event)"></app-nav-option>
        <app-nav-option title="Sede" [options]="branchesOptions" (getTittle)="getTittle($event)"></app-nav-option>
        <app-nav-option title="Admin" [options]="adminOptions" (getTittle)="getTittle($event)"></app-nav-option>
        <app-nav-option title="Reportes" [options]="reportOptions" (getTittle)="getTittle($event)"></app-nav-option>
      </mat-accordion>

    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
